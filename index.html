<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Genesis Capsule</title>
  <!-- Get the hacker font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!--Use bootstrap buttons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Attach the css file-->
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <h1>Red Genesis Capsule</h1>
  </header>
  <main>
    <section class="panel left">
      <label class="heading">Select your modifications:</label>
      <div class="options btn-group" id="surgery-options">
        <!-- All possible surgery options here -->
        <input type="checkbox" class="btn-check" id="option1" autocomplete="off" value="Vestibular Recalibration">
        <label class="btn btn-outline-warning" for="option1">Vestibular Recalibration</label>

        <input type="checkbox" class="btn-check" id="option2" autocomplete="off" value="Ocular Augmentation">
        <label class="btn btn-outline-warning" for="option2">Ocular Augmentation</label>

        <input type="checkbox" class="btn-check" id="option3" autocomplete="off" value="Myostatin Gene Suppression">
        <label class="btn btn-outline-warning" for="option3">Myostatin Gene Suppression</label>

        <input type="checkbox" class="btn-check" id="option4" autocomplete="off" value="Embedded Micro-oxygenators">
        <label class="btn btn-outline-warning" for="option4">Embedded Micro-oxygenators</label>

        <input type="checkbox" class="btn-check" id="option5" autocomplete="off" value="Boosted Cytochrome P450 Enzymes">
        <label class="btn btn-outline-warning" for="option5">Boosted Cytochrome P450 Enzymes</label>

        <input type="checkbox" class="btn-check" id="option6" autocomplete="off" value="Iron Nanoparticle Skin Implants">
        <label class="btn btn-outline-warning" for="option6">Iron Nanoparticle Skin Implants</label>

        <input type="checkbox" class="btn-check" id="option7" autocomplete="off" value="Ferritin Overexpression">
        <label class="btn btn-outline-warning" for="option7">Ferritin Overexpression</label>
      </div>
      <div id="confirmbutton">
        <button id="reset-btn" class="btn btn-warning mt-auto" disabled>Reset</button>
        <button id="submit-btn" class="btn btn-warning mt-auto">Submit</button>
      </div>
    </section>
    <section class="panel right">
      <div id="image"></div>
    </section>
  </main>
  <script src="static/scripts.js"></script>
</body>
</html>
